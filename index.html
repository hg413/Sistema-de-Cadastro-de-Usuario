<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
        }
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f6;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    width: 100%;
    max-width: 800px;
}

h1 { text-align: center; color: black; }

form {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 20px;
}

.input-group { display: flex; flex-direction: column; }

input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: 0.3s;
    background-color: green;
    color: cyan;
}


table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ddd;
}


    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Usuario</h1>

    <form id="userForm">
        <input type="hidden" id="userId">

        <div class="input-group">
            <label>Nome</label>
            <input type="text" id="nome" required placeholder="Digite o nome">
        </div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" required placeholder="jurandir@jmail.com">
        </div>

        <div class="input-group">
            <label>Telefone</label>
            <input type="tel" id="telefone" required placeholder="(71) 9 1234-5678">
        </div>

        <button type="submit">Salvar</button>
    </form>

    <hr>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>
</div>

<script>
let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

const form = document.getElementById('userForm');
const nomeInput = document.getElementById('nome');
const emailInput = document.getElementById('email');
const telefoneInput = document.getElementById('telefone');

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = nomeInput.value.trim();
    const email = emailInput.value.trim();
    const telefone = telefoneInput.value.trim();

    if (!nome || !email || !telefone) {
        alert("Preencha todos os campos");
        return;
    }

    usuarios.push({ nome, email, telefone });
    localStorage.setItem('usuarios', JSON.stringify(usuarios));

    form.reset();
    renderizar();
});

function renderizar() {
    const lista = document.getElementById('userList');
    lista.innerHTML = '';

    usuarios.forEach((user, index) => {
        lista.innerHTML += `
        <tr id="linha-${index}">
            <td class="col-nome">${user.nome}</td>
            <td class="col-email">${user.email}</td>
            <td class="col-telefone">${user.telefone}</td>
            <td>
                <button onclick="editar(${index})">Editar</button>
                <button onclick="excluir(${index})">Excluir</button>
            </td>
        </tr>
        `;
    });
}

function editar(index) {
    const novoNome = prompt("Novo nome:", usuarios[index].nome);
    const novoEmail = prompt("Novo email:", usuarios[index].email);
    const novoTelefone = prompt("Novo telefone:", usuarios[index].telefone);

    if (novoNome && novoEmail && novoTelefone) {
        usuarios[index] = {
            nome: novoNome,
            email: novoEmail,
            telefone: novoTelefone
        };

        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        renderizar();
    }
}

function excluir(index) {
    if (confirm("Excluir usuário?")) {
        usuarios.splice(index, 1);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        renderizar();
    }
}

renderizar();
</script>

</body>
</html>
